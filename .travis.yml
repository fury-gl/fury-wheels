env:
  global:
      - REPO_DIR=fury
      - BUILD_COMMIT=v0.1.4
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      - TEST_WITH_XVFB=true
      - LIBGL_ALWAYS_INDIRECT=y
      - MESA_GL_VERSION_OVERRIDE=3.3


language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: xenial
services: docker

addons:
  apt:
    sources:
    - sourceline: ppa:ubuntu-x-swat/updates
    - sourceline: ppa:oibaf/graphics-drivers
    update: true
    packages:
    - libglew-dev
    - freeglut3-dev
    - libxi-dev
    - libxmu-dev
    - xorg-dev
    - libgl1-mesa-dev
    - libgl1-mesa-glx
    - libglapi-mesa
    - libgl1-mesa-dri
    - libgbm1
    - libxatracker-dev
    - libxcursor-dev
    - libpulse-dev
    - libxinerama-dev
    - libxrandr-dev
    - libxv-dev
    - libasound2-dev
    - libudev-dev
    - mesa-utils
    - mesa-common-dev
    - xvfb
matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
    - os: osx
      language: generic
      env: MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
  allow_failures:
    - os: osx

before_install:
    - TEST_DEPENDS="numpy scipy vtk nose pytest dipy xvfbwrapper"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels
